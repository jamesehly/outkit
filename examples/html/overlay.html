<!DOCTYPE>
<html>

<head>
    <title>Outkit Examples: Overlay</title>
    <link rel="stylesheet" type="text/css" href="../assets/examples.css">
</head>

<body>
    <div id="controls">
        <p>On/Off</p>
        <button onclick="overlay.toggle()">Toggle Overlay</button>
        <button onclick="overlay.on()">Overlay On</button>
        <button onclick="overlay.off()">Overlay Off</button><br>
    </div>

    <div id="overlay"></div>

    <div id="content">
        <h1>Overlay</h1>
        <p class="big">An overlay covers the area contained by its parent. Overlays can be turned on and off, and be toggled. 
            Overlays also have an optional click to turn off feature.  
        </p>

        <p>This page 
    </div>

    <script src="../../dist/outkit.js" type="text/javascript"></script>
    <script src="overlay.js" type="text/javascript"></script>
</body>

</html>
